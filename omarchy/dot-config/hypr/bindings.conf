# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = zen-browser # omarchy-launch-browser

bindd = SUPER, return, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER, F, Toggles current window fullscreen mode, fullscreen
# This is in the defaults
# bindd = SUPER, V, Toggles current window floating, togglefloating
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, B, Browser (private), exec, $browser -private-window
# bindd = SUPER, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER, N, Editor, exec, omarchy-launch-editor
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
# bindd = SUPER, G, Signal, exec, omarchy-launch-or-focus signal "uwsm app -- signal-desktop"
bindd = SUPER, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password

bindd = SUPER CONTROL, Q, Suspend, exec, systemctl suspend

bindd = ALT SHIFT CONTROL, F, Next window in tab, changegroupactive, f
bindd = ALT SHIFT CONTROL, D, Previous window in tab, changegroupactive, b
bindd = ALT SHIFT CONTROL, G, Toggle tabbed grouping, togglegroup
bindd = ALT SHIFT CONTROL, X, Move window out of tab group, moveoutofgroup

bindd = ALT SHIFT CONTROL, H, Move focus left, movefocus, l
bindd = ALT SHIFT CONTROL, L, Move focus right, movefocus, r
bindd = ALT SHIFT CONTROL, J, Move focus left, movefocus, d
bindd = ALT SHIFT CONTROL, K, Move focus left, movefocus, u

bindd = SUPER ALT SHIFT CONTROL, H, Swap window to the left, swapwindow, l
bindd = SUPER ALT SHIFT CONTROL, L, Swap window to the right, swapwindow, r
bindd = SUPER ALT SHIFT CONTROL, J, Swap window down, swapwindow, d
bindd = SUPER ALT SHIFT CONTROL, K, Swap window up, swapwindow, u

bind = ALT SHIFT CONTROL, N, split-workspace, 1
bind = ALT SHIFT CONTROL, M, split-workspace, 2
bind = ALT SHIFT CONTROL, COMMA, split-workspace, 3
bind = ALT SHIFT CONTROL, PERIOD, split-workspace, 4

bind = SUPER ALT SHIFT CONTROL, N, split-movetoworkspacesilent, 1
bind = SUPER ALT SHIFT CONTROL, M, split-movetoworkspacesilent, 2
bind = SUPER ALT SHIFT CONTROL, COMMA, split-movetoworkspacesilent, 3
bind = SUPER ALT SHIFT CONTROL, PERIOD, split-movetoworkspacesilent, 4

bind = ALT SHIFT CONTROL, C, split-changemonitorsilent, 1
bind = ALT SHIFT CONTROL, V, split-grabroguewindows

unbind = SUPER, code:10
unbind = SUPER, code:11
unbind = SUPER, code:12
unbind = SUPER, code:13
unbind = SUPER, code:14
unbind = SUPER, code:15
unbind = SUPER, code:16
unbind = SUPER, code:17
unbind = SUPER, code:18
unbind = SUPER, code:19

unbind = SUPER SHIFT, code:10
unbind = SUPER SHIFT, code:11
unbind = SUPER SHIFT, code:12
unbind = SUPER SHIFT, code:13
unbind = SUPER SHIFT, code:14
unbind = SUPER SHIFT, code:15
unbind = SUPER SHIFT, code:16
unbind = SUPER SHIFT, code:17
unbind = SUPER SHIFT, code:18
unbind = SUPER SHIFT, code:19

bind = SUPER, 1, split-workspace, 1
bind = SUPER, 2, split-workspace, 2
bind = SUPER, 3, split-workspace, 3
bind = SUPER, 4, split-workspace, 4
bind = SUPER, 5, split-workspace, 5

bind = SUPER SHIFT, 1, split-movetoworkspacesilent, 1
